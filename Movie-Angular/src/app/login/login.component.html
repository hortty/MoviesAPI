<div class="align-items">
  <form (ngSubmit)="login()" #createAccountForm="ngForm" class="form-container">
    <div class="items-container">
      <div class="form-group">
        <label for="username">User</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="userInfo.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="userInfo.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a routerLink="/account" class="sign-in-item">Create new account</a>
    </div>
  </form>
</div>
