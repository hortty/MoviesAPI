<form (ngSubmit)="login()" #createAccountForm="ngForm" style="max-width: 300px; margin: 15rem; background-color: #9c27b0; border-radius: 30px;">
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="userInfo.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="userInfo.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/account">Ainda não possui cadastro? Clique aqui!</a>
  </div>
</form>
